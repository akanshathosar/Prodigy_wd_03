<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Mode Selection -->
    <section class="mode-selection">
        <div class="mode-buttons">
    <button id="pvp-mode" class="mode-btn">
        <img src="ply.png" alt="PvP" class="mode-icon">
        Player vs Player
    </button>
    <button id="ai-mode" class="mode-btn">
        <img src="ai.png" alt="AI" class="mode-icon">
        Player vs AI
    </button>
</div>

    </section>

    <section class="msg-container hide">
        <div class="message-box">
            <p id="msg">Winner</p>
            <button id="new-btn" class="btn">New Game</button>
        </div>
    </section>
    <main class="game-area hide" id="main-game">
        <h1 class="subtitle">Tic Tac Toe</h1>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <div class="button-group">
            <button id="reset-btn" class="btn reset">Reset Game</button>
            <button id="back-btn" class="back-button">Back Button</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
